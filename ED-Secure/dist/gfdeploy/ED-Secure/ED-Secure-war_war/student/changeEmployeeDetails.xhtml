<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Change Student's Details</title>
    </h:head>
    <h:body>
        <h2>Change Student Details Page</h2>
        <h3>Please update the details of Student
            <h:outputText value="#{myEmpManagedBean.empId}"/>
        </h3>
        <p></p>
        <h:form>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <h:outputLabel value="User Id:"/>
                        </td>
                        <td>
                            <h:outputText value="#{myEmpManagedBean.empId}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Name:"/>
                        </td>
                        <td>
                            <h:inputText title="Name" id="name"
                                         maxlength="25"
                                         required="true"
                                         requiredMessage="Name must not be blank"
                                         value="#{myEmpManagedBean.name}"/>
                        </td>
                        <td>
                            <h:message for="name" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Phone:"/>
                        </td>
                        <td>
                            <h:inputText title="Phone" maxlength="10"
                                         required="false"
                                         value="#{myEmpManagedBean.phone}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Date of birth:"/>
                        </td>
                        <td>
                            <h:inputText title="Address" maxlength="30"
                                         required="false"
                                         value="#{myEmpManagedBean.address}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Course enrolled:"/>
                        </td>
                        <td>
                            <h:outputText value="#{myEmpManagedBean.email}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="User Group:"/>
                        </td>
                        <td>
                            <h:outputText value="ED-APP-STUDENT"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Emergency contact:"/>
                        </td>
                        <td>
                            <h:inputText title="EmContact" maxlength="10"
                                         required="false" value="#{myEmpManagedBean.bnkAccId}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Credits:"/>
                        </td>
                        <td>
                            <h:outputText value="#{myEmpManagedBean.salary}"/>
                        </td>
                        <td>
                            <h:message for="salary" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h:outputLabel value="Active:" for="active"/>
                        </td>
                        <td>
                            <h:outputText value="#{myEmpManagedBean.active}"/>
                        </td>
                    </tr>
                </tbody>
            </table>
            <p></p>
            <h:commandButton id="submit" value="Submit"
                             action="#{myEmpManagedBean.changeEmployee()}"/>
        </h:form>
    </h:body>
</html>
